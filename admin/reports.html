    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Whirlpool Learning Platform</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/whirlpool-logo.png" alt="Whirlpool Logo" class="logo">
                <h3>Panel de Administración</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Inicio</a>
                    </li>
                    <li>
                        <a href="courses.html"><i class="fas fa-book"></i> Cursos</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Usuarios</a>
                    </li>
                    <li class="active">
                        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                    </li>
                    <!-- Settings link removed -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <!-- Eliminamos la barra de búsqueda -->
                <div class="user-info">
                    <div class="user-profile">
                        <img src="../images/default-admin.png" alt="Admin Avatar">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <!-- Reports Content -->
            <div class="dashboard-content">
                <div class="page-header">
                    <h1>Reportes y Análisis</h1>
                    <div class="report-actions">
                        <button class="btn-primary" id="generateReportBtn"><i class="fas fa-sync-alt"></i> Actualizar Datos</button>
                    </div>
                </div>

                <!-- Date Range Filter -->
                <div class="date-range-filter">
                    <div class="filter-group">
                        <label for="dateRangeSelect">Período:</label>
                        <select id="dateRangeSelect">
                            <option value="7days">Últimos 7 días</option>
                            <option value="30days" selected>Últimos 30 días</option>
                            <option value="90days">Últimos 90 días</option>
                            <option value="year">Último año</option>
                            <option value="custom">Personalizado</option>
                        </select>
                    </div>
                    <div class="custom-date-range" id="customDateRange" style="display: none;">
                        <div class="filter-group">
                            <label for="startDate">Desde:</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="filter-group">
                            <label for="endDate">Hasta:</label>
                            <input type="date" id="endDate">
                        </div>
                        <button class="btn-secondary" id="applyDateRange">Aplicar</button>
                    </div>
                </div>

                <!-- New Charts Section -->
                <div class="charts-container">
                    <!-- Row 1 -->
                    <div class="chart-row">
                        <!-- Tasa de Error -->
                        <div class="chart-card half-width">
                            <div class="chart-header">
                                <h3>Tasa de Error</h3>
                            </div>
                            <div class="chart-body">
                                <canvas id="quizErrorRateChart"></canvas>
                            </div>
                        </div>

                        <!-- Tasa de Abandono -->
                        <div class="chart-card half-width">
                            <div class="chart-header">
                                <h3>Tasa de Abandono</h3>
                            </div>
                            <div class="chart-body">
                                <canvas id="abandonmentRateChart"></canvas>
                            </div>
                        </div>
                    </div> <!-- End Row 1 -->

                    <!-- Row 2 -->
                    <div class="chart-row">
                         <!-- Tasa de Éxito -->
                        <div class="chart-card half-width">
                            <div class="chart-header">
                                <h3>Tasa de Éxito</h3>
                            </div>
                            <div class="chart-body">
                                <canvas id="quizSuccessRateChart"></canvas>
                            </div>
                        </div>

                        <!-- Preguntas por Categoría -->
                        <div class="chart-card half-width">
                            <div class="chart-header">
                                <h3>Preguntas por Categoría</h3>
                            </div>
                            <div class="chart-body">
                                <canvas id="forumQuestionsChart"></canvas> <!-- Updated ID -->
                            </div>
                        </div>
                    </div> <!-- End Row 2 -->
                </div> <!-- End Charts Container -->
            </div>
        </main>
    </div>

    <!-- Contenedor de notificaciones -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Asegúrate de que utils.js se cargue antes que los scripts específicos -->
    <script src="/js/utils.js"></script>
    <script src="/js/sidebar-active.js"></script>
    <script src="/js/admin-reports.js"></script>
</body>
</html>
