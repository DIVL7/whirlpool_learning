<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Whirlpool Learning Platform</title>
    <link rel="stylesheet" href="../css/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../images/whirlpool-logo.png" alt="Whirlpool Logo" class="logo">
                <h3>Panel de Administración</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Inicio</a>
                    </li>
                    <li>
                        <a href="courses.html"><i class="fas fa-book"></i> Cursos</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Usuarios</a>
                    </li>
                    <li>
                        <a href="reports.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                    </li>
                    <li class="active">
                        <a href="settings.html"><i class="fas fa-cog"></i> Configuración</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <!-- Eliminamos la barra de búsqueda -->
                <div class="user-info">
                    <div class="user-profile">
                        <img src="../images/default-admin.png" alt="Admin Avatar">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <!-- Settings Content -->
            <div class="dashboard-content">
                <div class="page-header">
                    <h1>Configuración</h1>
                    <p>Administra la configuración de la plataforma</p>
                </div>

                <div class="settings-container">
                    <!-- Settings Sidebar -->
                    <div class="settings-sidebar">
                        <div class="settings-nav">
                            <div class="settings-nav-item active" data-target="appearance">
                                <i class="fas fa-palette"></i> Apariencia
                            </div>
                            <!-- Other options removed for minimalist view -->
                        </div>
                    </div>

                    <!-- Settings Content -->
                    <div class="settings-content">
                        <!-- Appearance Settings -->
                        <div class="settings-section" id="appearance">
                            <h3>Configuración de Apariencia</h3>
                            
                            <!-- Simplified Appearance Settings -->
                            <div class="settings-form-group">
                                <div class="toggle-group">
                                    <span class="toggle-label">Modo Oscuro</span>
                                    <label class="toggle-switch">
                                        <input type="checkbox" id="darkMode">
                                        <span class="toggle-slider"></span>
                                    </label>
                                </div>
                                <p class="help-text">Habilitar opción de modo oscuro para los usuarios.</p>
                            </div>
                            <!-- Other appearance settings removed -->
                        </div>

                        <!-- Other sections (General, Notifications, Security, Integrations, Backup) removed -->

                        <!-- Save Settings Button -->
                        <div class="settings-actions">
                            <button class="btn-secondary">Cancelar</button>
                            <button class="btn-primary" id="saveSettings">Guardar Configuración</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Contenedor de notificaciones -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Asegúrate de que utils.js se cargue antes que los scripts específicos -->
    <script src="/js/utils.js"></script>
    <script src="/js/sidebar-active.js"></script>
    <script src="/js/admin-settings.js"></script>
</body>
</html>
